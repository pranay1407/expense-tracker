<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Expenses List:</h2>
            <div th:each="expense : ${expenses}">
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text"> <span th:text="${expense.expenseName}"></span></p>
                        <p class="card-text">Amount: <span th:text="${expense.amount}"></span></p>
                        <p class="card-text">Date: <span th:text="${expense.date}"></span></p>
                        <p class="card-text"> <span th:text="${expense.description}"></span></p>

                        <form th:action="@{/user/updateData}" method="post" class="d-inline">
                            <input type="hidden" name="updateId" th:value="${expense.id}" />
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                        <form th:action="@{/user/deleteData}" method="post" class="d-inline">
                            <input type="hidden" name="deleteId" th:value="${expense.id}" />
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
