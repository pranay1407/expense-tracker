<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>

                <div class="card-body">
                    <form th:action="@{/register}" method="post" th:object="${user}"  >
                        <div class="form-group mb-3">
                            <label for="username"> Username</label>
                            <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    th:value="${user.username}"
                                    class="form-control"
                                    placeholder="Enter User Name">

                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <ul>
                                    <li th:each="e : ${#fields.errors('username')}" th:text="${e}"></li>
                                </ul>
                            </div>

                        </div>

                        <div class="form-group mb-3">
                            <label for="password"> Password</label>
                            <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label for="email"> email</label>
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    placeholder="Enter email"
                            />
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <ul>
                                    <li th:each="e : ${#fields.errors('email')}" th:text="${e}"></li>
                                </ul>
                            </div>

                        </div>

                        <div class="form-group mb-3">
                            <label for="name"> Full Name</label>
                          <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    class="form-control"
                                    placeholder="Enter Phone"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                            <a href="/login">Already Register? login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
